<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = 'cabca';
    arr = arr.split('');
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr1.indexOf(arr[i]) === -1) {
            arr1.push(arr[i]);
        }
    }
    document.write('Có ' + arr1.length + ' kí tự khác nhau là ' + arr1);
</script>
</body>
</html>
