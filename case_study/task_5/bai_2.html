<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        return count === 2;
    }

    let m = +prompt('Nhập m');
    let n = +prompt('Nhập n');
    let arr = [];
    let countPrime = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`${i} , ${j}`);
            if (isPrime(arr[i][j])) {
                countPrime++;
                document.write(arr[i][j] + ' là số nguyên tố' + '<br>');
            }
        }
    }
    document.write('Tổng số nguyên tố là ' + countPrime);
</script>
</body>
</html>
