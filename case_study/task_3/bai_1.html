<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1, 2, 3, 4];
    let count = 0;
    let arr2 = [];
    for (let i = 0; i < arr1.length; i++) {
        count += arr1[i];
        arr2.push(count);
    }
    document.writeln(arr2);
</script>
</body>
</html>
