<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let price = [10, 15, 20, 25, 30, 35];
    let amount = 0;
    let total = 0;
    let arr = [];
    let order;
    do {
        order = +prompt('Danh sách đồ uống là \n 1.cafe\n 2.cam vắt\n 3.nước ép cà rốt\n 4.nước ép cà chua\n 5.nước lọc\n 6.nước dừa\n 7.thoát gọi món');
        if (order < 7 && order > 0) {
            amount = +prompt('Nhập số lượng bạn muốn chọn với giá là ' + price[order - 1]);
            sum = price[order - 1] * amount;
            alert('Số tiền bạn phải thanh toán là' + sum);
            arr.push(sum);
            total += sum;
        }
    } while (order !== 7);
    alert('Tổng hóa đơn của bạn là ' + total);

</script>
</body>
</html>
