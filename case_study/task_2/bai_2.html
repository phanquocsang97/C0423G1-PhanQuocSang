<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('nhập chiều cao của cạnh tam giác :');
    let result = "";
    for (let i = 1; i <= h; i++) {
        for (j = h; j > i; j--) {
            result += "&nbsp;&nbsp";
        }
        for (j = 1; j <= i; j++) {
            result += "*" + "&nbsp;&nbsp";
        }
        result += "<br/>";
    }
    document.write(result);
</script>
</body>
</html>
