<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao của tam giác');
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h * 2; j++) {
            if (j - i === h || j + i === h || i === h) {
                document.writeln('*');
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln('<br/>');
    }
</script>
</body>
</html>
