<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {

        constructor(image, top, left, size, speed) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;

            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += this.speed;
            }
            this.moveLeft = function () {
                this.left -= this.speed;
            }
            this.moveDown = function () {
                this.top += this.speed;
            }
            this.moveUp = function () {
                this.top -= this.speed;
            }
        }
    }

    var hero = new Hero("https://ih1.redbubble.net/image.824770308.4990/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg", 20, 30, 200, 30);

    let flag = true;

    function start() {
        if (flag === true) {
            if (hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
            } else if (hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            } else {
                flag = false;
            }
        }
        if (!flag) {
            if (hero.left > hero.size) {
                hero.moveLeft();
            } else if (hero.top > hero.size) {
                hero.moveUp();
            } else {
                flag = true;
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }

    start();


</script>
</body>
</html>
