<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.apple;
        }

        say() {
            alert('Lets eat apple!');
        }

        checkApple(apple) {
            this.apple = apple;
            alert('quả táo còn' + this.apple.weight + ' đv');
        }

        eatApple(apple) {
            this.apple = apple;
            alert(this.name + ' Đã ăn một đv táo');
            this.apple.weight = this.apple.weight - 1;
            this.weight = this.weight + 1;
            alert('Quả táo còn ' + this.apple.weight + ' đv');
            alert('khối lượng ' + '' + this.name + ' là : ' + this.weight + ' đv');

        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getGender() {
            return this.gender;
        }

        setGender(boolean) {
            this.gender = boolean;
        }
    }

    let apple = new Apple();
    let human = new Human('adam', true, 65);
    let human2 = new Human('eva', false, 55);
    human.say();
    human.checkApple(apple);
    human.eatApple(apple);
    human2.eatApple(apple);
</script>
