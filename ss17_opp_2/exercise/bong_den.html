<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        constructor(name) {
            this.status = true;
            this.name = name;
        }

        turnOn() {
            this.status = true;
            alert('lamp ' + this.name + ' on');
        }

        turnOff() {
            this.status = false;
            alert('lamp ' + this.name + ' off');
        }
    }

    class Switch {
        constructor() {
            this.status = true;
            this.lamp;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn()
        }

        switchOff() {
            this.lamp.status = false;
            this.lamp.turnOff();
        }
    }

    let lamp1 = new Lamp('red');
    let switch2 = new Switch();
    switch2.connectToLamp(lamp1);
    switch2.switchOn();
    switch2.switchOff();

    let lamp2 = new Lamp('green');
    switch2.connectToLamp(lamp2);
    switch2.switchOn();
    switch2.switchOff();
</script>
</body>
</html>
