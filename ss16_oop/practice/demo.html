<script>
    /*
    Student
        id
        name
        score
        run() => hành động
     */
    function Student(id, name, score) {
        this.id = id;// this giúp tạo ra thuộc tính và phương thức
        this.name = name;
        this.score = score;

        this.run = function () { // Phương thức
            document.write(`<span style="color: red">${this.name}</span> có thể chạy nhanh`);
        }
    }

    let s1 = new Student(1, 'Hoàn Thiện', 5.5);
    let s2 = new Student(2, 'Cương', 8);
