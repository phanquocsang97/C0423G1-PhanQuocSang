<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let a = prompt('Nhập số phần tử của mảng : ');
    for (let i = 0; i < a; i++) {
        array[i] = prompt('Nhập phần tử thứ ' + (i + 1));
        if (array[i] % 1 === 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
