<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    let array2 = [];
    let n1 = prompt('Số phần tử của chuỗi đầu tiên là ');
    let n2 = prompt('Số phần tử của chuỗi thứ hai là ');
    for (let i = 0; i < n1; i++) {
        array1[i] = prompt('Nhập số thứ ' + (i + 1) + ' của chuỗi 1');
    }
    for (let j = 0; j < n2; j++) {
        array2[j] = prompt('Nhập số thứ ' + (j + 1) + ' của chuỗi 2');
    }
    let count = 0;
    for (let i = 0; i < n1; i++) {
        for (let j = 0; j < n2; j++) {
            if (array1[i] === array2[j]) {
                count++;
            }
        }
    }
    if (count === 0) {
        document.write('2 mảng khác nhau');
    } else {
        document.write('2 mảng giống nhau');
    }
</script>
</body>
</html>
