<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let a = prompt('Nhập số phần tử của mảng : ');
    for (let i = 0; i < a; i++) {
        array[i] = prompt('Nhập phần tử thứ ' + (i + 1));
    }
    for (let i = 0; i < a; i++) {
        if (array[i] === '-') {
            array[i] = '_';
        }
    }
    document.write(array);
</script>
</body>
</html>
