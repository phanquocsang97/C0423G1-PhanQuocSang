    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt('Nhập số thứ ' + (i + 1));
    }

    for (let i = 0; i < array.length; i++) {
        let max = array[i];
        for (let j = i + 1; j < array.length; j++) {
            if (array[j] > max) {
                max = array[j];
                array[j] = array[i];
                array[i] = max;
            }
        }
    }
    document.write(array);
