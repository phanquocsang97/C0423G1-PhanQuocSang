<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 4, 6, 8, 12, 14, 19, 25, 17, 28];
    let max = array[0];
    let index = 0;
    for (let i = 1; i < array.length ; i++){
        if (array[i] > max){
            max = array[i];
            index = i ;
        }
    } alert( 'Số lớn nhất là : ' + max);
    alert('Nằm ở vị trí thứ : ' + index);
</script>
</body>
</html>
