<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số phần tử số nguyên')
    let array = [];
    let count = 0;
    for ( let i = 0 ; i < n ; i++){
        array[i] = +prompt('Nhập số thứ ' + (i +1));
        if (array[i] < 0){
            count++;
        }
    }document.write(count);
</script>
</body>
</html>
