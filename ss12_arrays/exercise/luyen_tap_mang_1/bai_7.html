<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt('Nhâp số thứ ' + (i + 1));
    }
    let V = prompt('Nhập số V là');
    let b = -1;
    for (let i = 0; i < 10; i++) {
        if (array[i] === V) {
            b = i;
        }
    }
    array.splice(b, 1);
    document.write(array);
</script>
</body>
</html>
