<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 0;
    for (i = 0; i < 20; i++) {
        c = a + b;
        a = b;
        b = c;
    }
    document.writeln('Tổng của dãy số là : ' + c);
</script>

</body>
</html>
