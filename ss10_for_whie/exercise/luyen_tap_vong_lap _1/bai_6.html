<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 7;
    let b = 0;
    let total = 0;
    for (i = 1; i <= 30; i++) {
        b = a * i;
        document.writeln(b + '<br/>');
        total += b;
    }
    document.write('Tổng của dãy số trên là : ' + total);
</script>

</body>
</html>
