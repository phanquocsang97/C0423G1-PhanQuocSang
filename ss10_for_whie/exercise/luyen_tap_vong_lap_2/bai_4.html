<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 7;
    let b = 21;
    for (let i = 0; i < a; i++){
        for (let j = 0; j < b; j++){
            if (i >=1 && i < 6 && j != 0 && j != b - 1  ){
                document.writeln("&nbsp;&nbsp;");
            } else {
                document.writeln("*");
            }
        }
        document.writeln("<br/>");
    }
</script>

</body>
</html>
