<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    let c = +prompt('nhập c')
    if (a, b, c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
            alert('đây là 3 cạnh của tam giác')
        } else {
            alert('đây không phải là 3 cạnh của tam giác')
        }
    }
</script>

</body>
</html>
