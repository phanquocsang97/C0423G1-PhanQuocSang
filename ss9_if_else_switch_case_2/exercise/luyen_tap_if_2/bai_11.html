<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt('Nhập mức lương của bạn')
    while (isNaN(salary)) {
        salary = +prompt('Vui lòng nhập dữ liệu số')
    }
    if (salary <= 10000000) {
        alert('Mức thuế phải đóng là ' + (salary * 0.1));
    } else if (salary <= 30000000) {
        alert('Mức thuế phải đóng là ' + (salary * 0.2));
    } else {
        alert('Mức thuế phải đóng là ' + (salary * 0.3));
    }

</script>

</body>
</html>
