<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function kiemtra() {
        let canNang = document.getElementById('canNang').value;
        let chieuCao = document.getElementById('chieuCao').value;
        let bmi = canNang / ( Math.pow(chieuCao, 2) )
            let result = '';
            if (bmi < 18)
                result = 'Underweight'
            else if (bmi < 25.0)
                result = 'Normal'
            else if (bmi < 30.0)
                result = 'Overweight'
            else
                result = 'Obese'
            document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
        }
</script>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Nhập cân nặng: (kg)</td>
        <td><input type="number"id="canNang"value="weight"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao: (m)</td>
        <td><input type="number"id="chieuCao"value="height"></td>
    </tr>
</table>
<!--<button onclick="kiemtra()">Kiểm tra</button>-->
<!--<input type="button" onclick="kiemtra()"value="kiểm tra">-->
<input type="submit"onclick="kiemtra()"value="kiểm tra">
<p id="result"></p>


</body>
</html>
