<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let imgObj = null ;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage')
            imgObj.style.position = 'relative'
            imgObj.style.left = '0px'
        }
        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        function moveleft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 +'px';
        }
        window.onload = init;
    </script>
</head>
<body>
<form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"id="myImage"style="width:30%">
    <p>Click me button below to move the image to right and left</p>
    <input type="button"value="move right"onclick="moveright()">
    <input type="button"value="move left"onclick="moveleft()">
</form>

</body>
</html>
