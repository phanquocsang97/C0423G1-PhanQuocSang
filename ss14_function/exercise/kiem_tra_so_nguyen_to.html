<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
            }
        }
        if (flag === true) {
            return number + ' là số nguyên tố';
        } else {
            return number + ' không phải là số nguyên tố';
        }
    }

    let a = prompt(' Nhập số nguyên cần xét ');
    document.write(isPrime(a));


</script>
</body>
</html>
