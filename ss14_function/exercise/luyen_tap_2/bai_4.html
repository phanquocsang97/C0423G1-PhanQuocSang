<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a) {
        if (a = isNaN(a)) {
            alert('Đây không phải là chuỗi số');
        } else {
            alert('Đây là chuỗi số');
        }
    }

    let b = +prompt('Nhập một chuỗi bất kì');
    check(b);
</script>
</body>
</html>
