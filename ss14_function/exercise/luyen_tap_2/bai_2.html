<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        return r * r * 3.14
    }
    function chuVi(r) {
        return r * 2 * 3.14
    }
    let r = +prompt('Nhập bán kính của hình tròn');
    let S = dienTich(r);
    alert('Diện tích của hình tròn là ' + S);
    let P = chuVi(r);
    alert('Chu vi hình tròn là ' + P);
</script>
</body>
</html>
