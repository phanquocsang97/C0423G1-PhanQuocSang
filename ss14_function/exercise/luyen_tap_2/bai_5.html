<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a) {
        let arr = a.split('');
        let min = arr[0];
        for (let i = 0; i < 3; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }

        }
        return min;
    }

    let number = prompt('Nhập vào 3 số nguyên');
    alert(min(number));
</script>
</body>
</html>
