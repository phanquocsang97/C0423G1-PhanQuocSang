<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (a % 1 === 0 && a > 0) {
            alert('True');
        } else {
            alert('False');
        }
    }

    let number = prompt('Nhập số bất kì');
    checkNumber(number);
</script>
</body>
</html>
