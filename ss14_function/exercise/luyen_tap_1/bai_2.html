<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(a) {
        a++;
        return a;
    }

    let b = +prompt(' Nhập số : ');
    let c = number(b);
    alert('số bạn nhập đã tăng lên một đơn vị thành ' + c);
</script>
</body>
</html>
