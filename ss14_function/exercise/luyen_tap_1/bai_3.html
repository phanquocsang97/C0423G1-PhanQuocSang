<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getNumber(a, b) {
        if (a > b) {
            alert('số thứ nhất lớn hơn số thứ hai');
        } else {
            let sum = a + b;
            alert('Tổng hai số là : ' + sum);
        }
    }

    let c = +prompt('Nhập số thứ nhất');
    let d = +prompt('Nhập số thứ hai');
    getNumber(c, d)
</script>
</body>
</html>
