<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .man {
        background-color: #39b300;
        color: #dcffcc;
        width: 60px;
        height: 35px;
        border-radius: 5px;
        border: none;
    }
</style>
<body>


<h4> Add New Product</h4>
<table>
    <tr style="background-color:  #dddddd ;height: 80px">
        <td style="width: 300px"><input type="text" placeholder="New Product"
                                        style="width:300px;height:35px;border-radius:5px;border :1px solid gray"
                                        id="them" align="center"></td>
        <td style="width: 100px">
            <button onclick="add()" class="man">Add</button>
        </td>

    </tr>
</table>

<h3>Display All Product</h3>
<table>
    <tr>
        <td style="width: 1420px"><h5>Product Name</h5></td>
        <td><h6 id="so" style="color: red"></h6></td>
    </tr>
</table>
<table class="table table-striped table-hover">
    <tbody id="table"></tbody>
</table>
<script>
    let c = ["Iphone", "Samsung", "Samsung Note 10", "Samsung Galaxy S21", "Iphone 11 Pro"];
    display();

    function display() {
        let a = "";
        document.getElementById("so").innerHTML = c.length + ' products'
        for (let i = 0; i < c.length; i++) {
            a += `<tr style="background-color: #dddddd" id="${i}">
                    <td style="width:300px" ><h3>${c[i]}</h3></td>
                <td style="text-align: center;width:200px"><button class="man" onclick="edit(` + i + `)" >Edit</button></td>
                <td style="text-align: center;width: 200px"><button class="man" onclick="erase(` + i + `)">Delete</button></td>
                </tr>`
        }
        document.getElementById("table").innerHTML = a;
    }

    function add() {
        c.push(document.getElementById("them").value)
        display();
    }

    function erase(i) {
        let a = 'Bạn muốn xoá không'
        if (confirm(a) === true) {
            c.splice(i, 1);
            display();
        }
        ;

    }

    function edit(i) {
        document.getElementById(`${i}`).innerHTML = `<td><h3><input type="text" id="a${i}"></h3></td>
            <td style="text-align: center;width:200px"><button class="man" onclick="them(` + i + `)" >Save</button></td>
            <td style="text-align: center;width: 200px"><button class="man" onclick="erase(` + i + `)">Delete</button></td>`
    }

    function them(i) {
        c[i] = document.getElementById(`a${i}`).value;
        display();
    }


</script>

</body>
</html>
